name: lint
on: [pull_request]
jobs:
    lint-frontend:
        name: lint / frontend
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm ci
            - run: npm run lint --prefix frontend
    lint-backend:
        name: lint / backend
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm ci
            - run: npm run lint --prefix backend
    lint-olympus-bg:
        name: lint / olympus-bg
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm ci
            - run: npm run lint --prefix olympus-bg
