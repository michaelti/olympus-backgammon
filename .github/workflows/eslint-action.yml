name: reviewdog
on: [pull_request]
jobs:
    eslint:
        name: runner / eslint
        runs-on: ubuntu-latest
        steps:
            # Checkout the git repository
            - uses: actions/checkout@v1
            # Run eslint using reviewdog
            - name: eslint/frontend
              uses: reviewdog/action-eslint@v1
              with:
                  workdir: "frontend"
                  eslint_flags: "src/"
            - name: eslint/backend
              uses: reviewdog/action-eslint@v1
              with:
                  workdir: "backend"
                  eslint_flags: "src/"
            - name: eslint/olympus-bg
              uses: reviewdog/action-eslint@v1
              with:
                  workdir: "olympus-bg"
                  eslint_flags: "src/"
