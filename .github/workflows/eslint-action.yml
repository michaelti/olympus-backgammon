name: reviewdog
on: [pull_request]
jobs:
    eslint-backend:
        name: eslint / backend
        runs-on: ubuntu-latest
        steps:
            # Checkout the git repository
            - uses: actions/checkout@v3
            # Install and cache npm packages
            - uses: actions/setup-node@v3
            - run: npm install
            - run: npm run lint --prefix backend
